
<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <title>Connexion</title>
   <meta name="author" content="Kilik33">
   <meta name="description" content="Connexion">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, shrink-to-fit=no">
   <!-- Compatibilité IE -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Coiny|Source+Sans+Pro" rel="stylesheet">
   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous">
<!-- Animate.css -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <!-- CSS Perso -->
   <link rel="stylesheet" href="css/style_login.css">
   <link rel="stylesheet" href="css/style_page.css">

<body>
   <!-- debut page -->
   <section id="sidebar">
   </section>
   <h1>Formulaire de Login</h1>
   <form class="formulaire" action="http://www.pleione.fr/validform" method="get">
      <!-- DIV caché -->
      <div class="cache"><strong>REMPLIR LE FORMULAIRE EN ENTIER AVANT DE VALIDER</strong> </div>
      <!-- Champ du login avec rappel -->
      <div class="form-group">
         <input type="text" class="form-control animated bounceInLeft" id="login" placeholder="Login" name="login" value="" required>
         <p> *</p>
         <small id="champverifLogin" class="form-text text-muted text-verif">Ce login n'est pas disponible</small>
      </div>
      <!-- Champ du mail avec rappel -->
      <div class="form-group">
         <input type="email" class="form-control animated bounceInRight" id="mail" placeholder="Email" name="mail" value="" required>
         <p>*</p>
         <small id="champverifMail" class="form-text text-muted text-verif">Cet email n'est pas valide</small>
         <div></div>
      </div>
      <!-- Champ du mot de passe avec rappel -->
      <div class="form-group">
         <input type="text" class="form-control animated bounceInLeft" id="mdp" placeholder="Mot de passe" name="mdp" value="" required
            maxlength="20">
         <p> *</p>
         <small id="champverifMdp" class="form-text"></small>
         <div></div>
      </div>
      <!-- bouttons valider et annuler -->
      <div class="button-group">
         <button type="reset" class="btn btn-danger animated flip">Annuler</button>
         <button type="button" class="btn btn-outline-success valide animated flip">Valider</button>

      </div>
      <p>*Champ obligatoire</p>

   </form>
   <!-- fin page -->

   <!-- Script Externes -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <!-- Wow Animate -->
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- Script Internes -->
   <script src="Javascript/script_login.js"> </script>
</body>

</html>
